[tox]
envlist = py27,py35,no_extras,docs

[testenv]
commands = py.test --cov=sparkly --cov-report term-missing tests/integration tests/unit
deps =
    -rrequirements.txt
    -rrequirements_dev.txt
    -rrequirements_extras.txt
passenv = *
setenv = 
    PYTHONPATH = /usr/local/spark/python/lib/pyspark.zip:/usr/local/spark/python/lib/py4j-0.10.7-src.zip

[testenv:no_extras]
commands = py.test tests/no_extras
deps =
    -rrequirements.txt
    -rrequirements_dev.txt

[testenv:docs]
commands = sphinx-build -b html docs/source docs/build
deps =
    -rrequirements.txt
    -rrequirements_docs.txt
