version: '2'
services:
  sparkle:
    build: .
    environment:
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    depends_on:
      - elastic.docker
      - cassandra.docker
      - mysql.docker
      - kafka.docker
    links:
      - elastic.docker
      - cassandra.docker
      - mysql.docker
      - kafka.docker

  dev:
    build: .
    environment:
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    depends_on:
      - elastic.docker
      - cassandra.docker
      - mysql.docker
      - kafka.docker
    links:
      - elastic.docker
      - cassandra.docker
      - mysql.docker
      - kafka.docker
    volumes:
      - .:/opt/sparkle/

  elastic.docker:
    image: elasticsearch:1.7.0

  cassandra.docker:
    image: cassandra:2.1.13
    mem_limit: 500M
    memswap_limit: 600M
    environment:
      MAX_HEAP_SIZE: 500M
      HEAP_NEWSIZE: 200M

  mysql.docker:
    image: mysql
    environment:
      MYSQL_DATABASE: sparkle_test
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  kafka.docker:
    image: wurstmeister/kafka
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka.docker
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper.docker:2181
    depends_on:
      - zookeeper.docker
    links:
      - zookeeper.docker

  zookeeper.docker:
    image: wurstmeister/zookeeper
    expose:
      - "2181"
