version: '2.1'
services:
  dev:
    build: .
    depends_on:
      cassandra.docker:
        condition: service_healthy
      elastic6.docker:
        condition: service_healthy
      elastic7.docker:
        condition: service_healthy
      kafka.docker:
        condition: service_healthy
      mysql.docker:
        condition: service_healthy
      redis.docker:
        condition: service_healthy
    volumes:
      - .:/opt/sparkly/

  test:
    build: .
    depends_on:
      cassandra.docker:
        condition: service_healthy
      elastic6.docker:
        condition: service_healthy
      elastic7.docker:
        condition: service_healthy
      kafka.docker:
        condition: service_healthy
      mysql.docker:
        condition: service_healthy
      redis.docker:
        condition: service_healthy

  cassandra.docker:
    image: cassandra:2.1.13
    mem_limit: 500M
    memswap_limit: 600M
    environment:
      MAX_HEAP_SIZE: 500M
      HEAP_NEWSIZE: 200M
    healthcheck:
      test: ps ax | grep cassandra

  elastic6.docker:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    environment:
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    healthcheck:
      test: "curl -f http://localhost:9200/_cat/health | grep green"
      interval: 5s
      timeout: 5s
      retries: 20

  elastic7.docker:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.0
    environment:
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    healthcheck:
      test: "curl -f http://localhost:9200/_cat/health | grep green"
      interval: 5s
      timeout: 5s
      retries: 20

  mysql.docker:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: sparkly_test
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    healthcheck:
      test: ps ax | grep mysql

  kafka.docker:
    image: confluent/kafka
    depends_on:
      zookeeper.docker:
        condition: service_healthy
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka.docker
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper.docker:2181
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ps ax | grep kafka

  redis.docker:
    image: redis:3.2.4
    expose:
      - 6379
    healthcheck:
      test: ps ax | grep redis

  zookeeper.docker:
    image: confluent/zookeeper
    expose:
      - "2181"
    healthcheck:
      test: ps ax | grep zookeeper
