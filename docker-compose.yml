version: '2'
services:
  sparkle:
    build: .
    depends_on:
      - elastic
      - cassandra
      - mysql
      - kafka
    links:
      - elastic
      - cassandra
      - mysql
      - kafka

  elastic:
    image: elasticsearch:1.7.0

  cassandra:
    image: cassandra:2.1.13
    mem_limit: 500M
    memswap_limit: 600M
    environment:
      MAX_HEAP_SIZE: 500M
      HEAP_NEWSIZE: 200M

  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: sparkle_test
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  kafka:
    image: wurstmeister/kafka
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    links:
      - zookeeper

  zookeeper:
    image: wurstmeister/zookeeper
    expose:
      - "2181"
